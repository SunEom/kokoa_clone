<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header--setting">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="main-screen more-screen">
     <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting__column">Lastest Version</div>
        </li>
     </ul>
     <ul class="settings-list">
      <li class="settings__setting">
          <div class="settings__setting__column">
              <i class="fas fa-lock"></i>
              <span>Private/Security</span>
          </div>
          <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
          <div class="settings__setting__column">
              <i class="far fa-bell"></i>
              <span>Notification</span>
          </div>
          <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting ">
          <div class="settings__setting__column">
              <i class="far fa-user"></i>
              <span>Friends</span>
          </div>
          <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting ">
          <div class="settings__setting__column">
            <i class="far fa-comment"></i>
              <span>Chat</span>
          </div>
          <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting ">
        <div class="settings__setting__column">
            <i class="fas fa-tv"></i>
            <span>Display</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting ">
        <div class="settings__setting__column">
          <i class="fas fa-brush"></i>
            <span>Theme</span>
        </div>
        <div class="settings__setting__column">Dark Mode <i class="far fa-moon"></i></div>
      </li>
      <li class="settings__setting ">
        <div class="settings__setting__column">
          <i class="fas fa-phone-alt"></i>
            <span>Call</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-ellipsis-h"></i>
            <span>Etc</span>
        </div>
        <div class="settings__setting__column"></div>
      </li>
   </ul>
   <ul>
    <li class="settings__setting">
      <div class="settings__setting__column">
        <i class="far fa-question-circle"></i>
          <span>Customer Service / Help</span>
      </div>
      <div class="settings__setting__column"></div>
    </li>
   </ul>
    </main>

        </li>

          <a class="nav__link" href="more.html"><span class="nav__notification-little badge badge-sm"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
